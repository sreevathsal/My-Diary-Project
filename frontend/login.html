<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body class="d-flex justify-content-center align-items-center border-1 border dark "style="height:100vh;">
    <div class="card login-card" style="width: 500px;">
  <div class="card-body text-center">
    <h5 class="card-title">Welcome</h5>
    <p class="card-text">Please Login to Continue</p>
    <form action="" class="text-start" id="loginForm">
        <div class="mb-3">
  <label for="emailInput" class="form-label">Email address</label>
  <input type="email" class="form-control" id="emailInput" name="email"  placeholder="name@example.com">
   </div>
   <div class="mb-3">
  <label for="PasswordInput" class="form-label">PassWord</label>
  <input type="password" class="form-control" id="PasswordInput" name="password">
  </div>
  <p>Don't have an account? <a href="/registration.html">Register Here</a></p>
  <button class="btn w-100" id="LoginButton" type="submit">Login</button>
    </form>
    <!--ahref="/feedpage.html" class="btn" id="LoginButton">Login</a>-->
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
   <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new URLSearchParams(new FormData(form));

            const response = await fetch('http://localhost:3000/userLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            });
           console.log(response);
           let body=await response.json();
           console.log(body);
           localStorage.setItem('userID',body.userID);
           
           if(response.status==200){
            window.location.href="/feedpage.html"
           }
        });
    </script>
  </body>
</html>
